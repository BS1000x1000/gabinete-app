 <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" formControlName="username" />
          <div
            *ngIf="
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
            "
            class="validation-error"
          >
            <span *ngIf="loginForm.get('username')?.errors?.['required']"
              >El usuario es requerido.</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" formControlName="password" />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="validation-error"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']"
              >La contraseña es requerida.</span
            >
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >La contraseña debe tener al menos 6 caracteres.</span
            >
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
      </form>

      <p *ngIf="message" [ngClass]="{ error: isError, success: !isError }">
        {{ message }}
      </p>
    </div>
